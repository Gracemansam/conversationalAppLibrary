
spring.datasource.url=jdbc:postgresql://localhost:5432/chatApp
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000






# Conversational AI Configuration
conversational.ai.llm.base-url=http://localhost:11434
conversational.ai.llm.model=llama3.2
conversational.ai.llm.timeout=30000
conversational.ai.llm.temperature=0.1
conversational.ai.security.max-records-per-operation=50
conversational.ai.security.enable-safety-check=true



# Logging Configuration
logging.level.com.conversationalai=DEBUG

